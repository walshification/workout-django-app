{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}Exercise Tracker{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >
</head>

<body>
  <div class="wrapper d-flex flex-column flex-sm-row">
    <main class="container-fluid bmd-layout-content px-3 px-md-5 pt-3 pb-5">
      <div class="row">
        <!-- Render action links to right of breadcrumb -->
        <!-- {% block actions_nav %} -->
        <nav aria-label="actions" class="col-12 col-lg">
          <ul class="nav__actions--right">
            {% block actions %}{% endblock %}
          </ul>
        </nav>
        <!-- {% endblock %} -->
      </div>
      {% block main %}{% endblock %}
    </main>
  </div>
</body>

</html>
